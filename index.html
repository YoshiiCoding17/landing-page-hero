<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/5202c2347d.js" crossorigin="anonymous"></script>
<body>
    <!-- Header Section -->
    <header class="header contenedor">
        <div class="header__imagen">
            <img src="images/logo.svg" alt="logo">
        </div>
    </header>
    <!-- Header Section End -->
    <!-- Hero Section -->
    <main class="hero contenedor">
        <section class="hero__contenedor">
            <div class="hero__imagen">
                <img src="images/illustration-mockups.svg" alt="mockup">
            </div>
            <div class="hero__contenido">
                <h1 class="hero__titulo">Build The Community <span class="hero__titulo-span">Your Fans Will Love</span></h1>
                <p class="hero__parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <a href="#" class="hero__enlace">Register</a>
            </div>
        </section>
    </main>
    <!-- Hero Section End -->
  
    <!-- Footer Section -->
  <footer class="footer contenedor">
    <div class="footer__copyright">
        <p class="footer__parrafo">Coded by: <span class="footer__parrafo-span">YoshiiCoding</span><i class="fa-solid fa-heart"></i></p>
    </div>
    <div class="footer__contenido">
        <div class="footer__logos">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div class="footer__logos">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="footer__logos">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>
  </footer>
  <!-- Footer Section End -->
</body>
</html>
